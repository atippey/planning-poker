[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    --cov=models
    --cov=routes
    --cov=services
    --cov-config=.coveragerc
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-fail-under=80
    -v
