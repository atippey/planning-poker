name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

env:
  GHCR_USERNAME: ${{ secrets.GHCR_USERNAME || github.actor }}
  GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main
        run: |
          git fetch origin main:refs/remotes/origin/main
          git merge-base --is-ancestor "$GITHUB_SHA" origin/main

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Log in to GHCR
        env:
          CR_PAT: ${{ env.GHCR_TOKEN }}
        run: |
          if [ -z "$CR_PAT" ]; then
            echo "GHCR_TOKEN secret is required" >&2
            exit 1
          fi
          echo "$CR_PAT" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

      - name: Build and release (images + chart)
        env:
          GHCR_USERNAME: ${{ env.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ env.GHCR_TOKEN }}
        run: make ghcr-release
